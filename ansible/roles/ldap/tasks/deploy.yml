---

- name: check for existing instance
  stat: path=/ldap
  ignore_errors: true
  register: existing_ldap

- name: remove example site
  file: path=/etc/openldap/slapd.d
        state=absent
  when: existing_ldap.stat.exists == false

- copy: src=slapd.conf
        dest=/etc/openldap/slapd.conf
        owner=ldap
        group=ldap
  when: existing_ldap.stat.exists == false

- copy: src=ldap.conf
        dest=/etc/ldap.conf
        owner=ldap
        group=ldap
  when: existing_ldap.stat.exists == false

- copy: src=schema/
        dest=/etc/openldap/schema
        owner=ldap
        group=ldap
  when: existing_ldap.stat.exists == false

- file: path=/ldap
        owner=ldap
        group=ldap
        state=directory

- copy: src=mozilla.ldif
        dest=/ldap/mozilla.ldif
  when: existing_ldap.stat.exists == false

- copy: src=openssh-ldap-publickey
        dest=/usr/bin/openssh-ldap-publickey
        mode=0755

- name: seed ldap repo
  become_user: ldap
  command: >
    slapadd -v
    -f /etc/openldap/slapd.conf
    -l /ldap/mozilla.ldif
  when: existing_ldap.stat.exists == false

- name: configure slapd
  service: name=slapd
           enabled=yes
           state=started
